<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSim.AI - Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #8e44ad, #2ecc71);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .wave {
            position: absolute;
            opacity: 0.3;
            width: 200vw;
            height: 200vh;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 43%;
            animation: drift linear infinite;
        }
        .wave:nth-child(1) { animation-duration: 20s; }
        .wave:nth-child(2) { animation-duration: 25s; }
        .wave:nth-child(3) { animation-duration: 30s; }
        .wave:nth-child(4) { animation-duration: 35s; }
        .wave:nth-child(5) { animation-duration: 40s; }
        @keyframes drift {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .about-link {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .about-link:hover {
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="content">
        <h1>Coming Soon</h1>
        <p>Bringing AI revolution to computational geomechanics from the Rock and Soil Mechanics Group at SINTEF - stay tuned!</p>
        <a href="https://about.geosim.ai/" class="about-link">About GeoSim.AI</a>
    </div>
</body>
</html>
